<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
  <title>Happy Valentines!</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  
  <img src="catheart.png" class="main-heart">

<div id="text"></div>

<div id="buttons">
  <img id="startBtn" src="start.png">
  <img id="resetBtn" src="reset.png">
</div>

<div class="hearts left">
  <div class="heart"><img src="heart.png"></div>
  <div class="heart"><img src="heart.png"></div>
  <div class="heart"><img src="heart.png"></div>
  <div class="heart"><img src="heart.png"></div>
</div>

<div class="hearts right">
  <div class="heart"><img src="heart.png"></div>
  <div class="heart"><img src="heart.png"></div>
  <div class="heart"><img src="heart.png"></div>
  <div class="heart"><img src="heart.png"></div>
</div>

 <script>
let message = `
Happy Valentine’s Day! I just wanted to take this chance to tell you that you’ve been on my mind, and I wanted to make something for you.

A year ago, I found the courage to be honest with you, and even now, I still carry that same sincerity even though I may not always say much.

My feelings may have grown quiet, but I’ve always appreciated your presence it’s genuinely enjoyable to share even little moments with you.

I know life can get really busy, so I hope you’re taking care of yourself and finding little moments to enjoy and have fun along the way.

I hope everything you’re aiming for finds its way to you, and know that I’m always here, rooting for you. If you ever need anything or someone, I’m here.

See you around!
`;

let i = 0;
let typingTimeout;
const textEl = document.getElementById("text");
const startBtn = document.getElementById("startBtn");
const resetBtn = document.getElementById("resetBtn");

function updateButtonsPosition() {
  const h = textEl.offsetHeight;
  document.documentElement.style.setProperty('--text-height', h + 'px');
}

function typeText() {
  if (i < message.length) {
    textEl.textContent += message.charAt(i);
    i++;
    updateButtonsPosition();
    typingTimeout = setTimeout(typeText, 70);
  }
}

startBtn.addEventListener("click", () => {
  if (i === 0) typeText();
});

resetBtn.addEventListener("click", () => {
  clearTimeout(typingTimeout);
  textEl.textContent = "";
  i = 0;
  updateButtonsPosition();
});

updateButtonsPosition();
</script>
  
</body>
</html>
